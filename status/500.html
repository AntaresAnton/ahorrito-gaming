<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - Ahorrito Gaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #7b4cff, #ff4c8e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .error-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #7b4cff;
            border-color: #7b4cff;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a3de8;
            border-color: #6a3de8;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(123, 76, 255, 0.3);
        }
        .game-icon {
            font-size: 3rem;
            margin: 1rem;
            color: #ff4c8e;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <i class="fas fa-bug game-icon"></i>
        <h1 class="error-code">500</h1>
        <h2 class="error-message">¡Error del servidor!</h2>
        <p class="error-description">Parece que nuestro servidor ha encontrado un bug crítico. Nuestro equipo de soporte ya está trabajando para solucionarlo. Por favor, intenta nuevamente en unos minutos.</p>
        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-lg"><i class="fas fa-home me-2"></i>Volver al inicio</a>
            <a href="/contacto.html" class="btn btn-outline-light btn-lg ms-2"><i class="fas fa-headset me-2"></i>Contactar soporte</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
